<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Gary the Cat</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        img {
            border: 10px solid #ff9900;
            border-radius: 50%;
            max-width: 300px;
        }
        h1 {
            color: #ff6600;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet Gary, the Supreme Feline Overlord</h1>
        <img src="images/gary.jpg" alt="Gary the Cat">
        <p>Gary doesn't always meow, but when he does... it's for world domination.</p>
        <p>(or snacks, probably snacks)</p>
    </div>
</body>
</html>
